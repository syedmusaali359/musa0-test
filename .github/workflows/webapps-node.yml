name: React.js Build & Push on S3 Bucket
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
         repository: syedmusaali359/testWF
         ref: master
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
         node-version: 14
     
      - name: Create React App
        run: npx create_react_app myapp
        
      - name: Working directory
        run: cd myapp
        
      - name: Start the app
        run: npm start

      - name: Build Website
        run: npm run build
       
      - name: Deploy to S3 Bucket
        uses: jakejarvis/s3-sync-action@master
        with:
         args: --delete
        env:
         AWS_S3_BUCKET: ${{ secrets.AWS_STAGING_BUCKET_NAME }}
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION: ${{ secrets.AWS_REGION }}
         SOURCE_DIR: "build"
        
      - name: Update S3 Bucket Policy
        run: |
         aws s3api put-bucket-policy --bucket ${{ secrets.AWS_STAGING_BUCKET_NAME }} --policy '{
         "Version": "2012-10-17",
         "Statement": [
           {
          "Sid": "PublicReadGetObject",
          "Effect": "Allow",
          "Principal": "*",
          "Action": "s3:*",
          "Resource": "arn:aws:s3:::${{ secrets.AWS_STAGING_BUCKET_NAME }}/*"
           }
         ]
         }'
        env:
         AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
         AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         AWS_REGION: ${{ secrets.AWS_REGION }}
